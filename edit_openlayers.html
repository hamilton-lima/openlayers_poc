<script type="text/javascript">
	var map;

	function eventTileloaded(evt) {
		console.log(evt.tile.url);
	}

	function eventLoadEnd(evt) {
		console.log('--- LOAD ENDED');
	}

	function init() {

		map = new OpenLayers.Map("map");
		var mapnik = new OpenLayers.Layer.OSM();
		var fromProjection = new OpenLayers.Projection("EPSG:4326"); // Transform from WGS 1984
		var toProjection = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
		var position = new OpenLayers.LonLat(-43.179402, -22.910096).transform(
				fromProjection, toProjection);
		var zoom = 15;

		var vlayer = new OpenLayers.Layer.Vector("Editable");
		var editors = new OpenLayers.Control.EditingToolbar(vlayer)

		map.addLayer(mapnik);
		map.addLayer(vlayer);
		map.addControl(editors);

		map.setCenter(position, zoom);
	}
</script>
